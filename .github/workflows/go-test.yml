name: Go Integration Tests

on:
  push:
    branches:
      - main
      - tests
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        environment: [sandbox, production]

    name: Run tests on ${{ matrix.environment }}

    environment: ${{ matrix.environment }}

    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run Go integration tests
        env:
          MNEE_API_KEY: ${{ secrets.MNEE_API_KEY }}
          MNEE_TEST_ADDRESS: ${{ secrets.MNEE_TEST_ADDRESS }} 
          MNEE_WIF: ${{ secrets.MNEE_WIF }}
          MNEE_RECIPIENT_ADDRESS: ${{ secrets.MNEE_RECIPIENT_ADDRESS }}
        run: go test -v -parallel=1 ./...